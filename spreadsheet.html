        <section class="panel b-green" id="4">
          <article class="panel__wrapper">
            <div class="panel__content">
              <div class="container">
                <div class="row">
                  <div class="col-md-8 col-md-offset-2">
                    <div class="contact-content">
                      <div class="heading">
                        <h4>Contact us</h4>
                      </div>
                      <div class="row">
                        <div class="col-md-8">
                          <div class="contat-form">
                            <form id="contact" action="" method="post">
                              <fieldset>
                                <input name="name" type="text" class="form-control" id="name" placeholder="Your Name" required="">
                              </fieldset>
                              <fieldset>
                                <input name="email" type="email" class="form-control" id="email" placeholder="Email" required="">
                              </fieldset>
                              <fieldset>
                                <textarea name="message" rows="6" class="form-control" id="message" placeholder="Message" required=""></textarea>
                              </fieldset>
                              <fieldset>
                                <button type="submit" onclick="sendEmail()" value="Submit" id="form-submit" class="btn">Send Message</button>
                              </fieldset>

      <!--Function to send details to whatsapp-->
      <script>

     
function sendEmail() {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var message = document.getElementById("message").value;

            var subject = "Feedback regarding Campus Scanshield";
            var gmailAddress = "2023a1r048@mietjammu.in"; // Replace with the recipient's Gmail address

            var mailtoUrl =
                "mailto:" +
                gmailAddress +
                "?subject=" +
                encodeURIComponent(subject) +
                "&body=" +
                encodeURIComponent(

                    "Hi, I am " +

                        name +
                        ". My email is " +
                        email +
                        ". Here is my message: " +
                        message
                );

            window.location.href = mailtoUrl;
        }



      </script>
